<!DOCTYPE html>

<head>

<body>
    <form method="GET" >
      <div id="title"><p> Happiness prediction</p>
      <p> Based on the servey made in Somerville, Massachusetts in 2015</p>
 
      </div>
      <div id="q1">
            <label for="x1">the availability of information about the city services</label></br>

              <option value="4">Satisfied</option>
              <option value="5">Very satisfied</option>
            </select>

      </div>
      <div id="q2">

              <option value="3">Neutral</option>
              <option value="4">Satisfied</option>

            </select>
        

      </div>
      <div id="q3">

    </div>
    <div id="q4">

        <label for="x4">your trust in the local police</label></br>

          <option value="3">Neutral</option>

        </select>
   </div>
    <div id="q5">
   
      <label for="x5">the maintenance of streets and sidewalks</label></br>

        <option value="1">Not satisfied</option>

        <option value="5">Very satisfied</option>
      </select>

  </div>
  <div id="q6">

    <label for="x6">the availability of social community events</label></br>
    <select id="x6" name="x6">
      <option value="1">Not satisfied</option>

</div>
<div id="bottom">

</input>
</div>
